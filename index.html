<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toes</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One" rel="stylesheet">
</head>
<body>
  <div class="game">
  	<div class="playerSelect">
  		<h1 class="howMany">How many players?</h1>
  		<p class="selection onePlayer">1</p>
  		<p class="selection twoPlayer">2</p>
  	</div>
  	<div class="pieceSelect">
  		<h1 class="or">X or O?</h1>
  		<p class="selection ex">X</p>
  		<p class="selection oh">O</p>
  	</div>
  	<div class="gameBoard">
      <div class="cellTable">
        <div class="0 cell disabled0"><p class="cellItem"></p></div>
        <div class="1 cell disabled1"><p class="cellItem"></p></div>
        <div class="2 cell disabled2"><p class="cellItem"></p></div>
        <div class="3 cell disabled3"><p class="cellItem"></p></div>
        <div class="4 cell disabled4"><p class="cellItem"></p></div>
        <div class="5 cell disabled5"><p class="cellItem"></p></div>
        <div class="6 cell disabled6"><p class="cellItem"></p></div>
        <div class="7 cell disabled7"><p class="cellItem"></p></div>
        <div class="8 cell disabled8"><p class="cellItem"></p></div>
      </div>
  	</div>
    <div class="gameEndState">
    <h1 class="winner1">Player One Wins!</h1>
    <h1 class="winner2">Player Two Wins!</h1>
    <h1 class="aiWinner">You Lose!</h1>
    <h1 class="draw">It's a draw!</h1>
    <p class="new">New game in 3... 2... 1...</p>
    </div>
  </div>
  <script type="text/javascript" src="jquery-3.1.0.js"></script>
  <script type="text/javascript" src="lib/script.js"></script>
</body>
</html>
